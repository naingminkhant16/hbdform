<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Honey Form</title>
</head>

<body>
    <div class="d-flex bg-black vh-100 justify-content-center align-items-center">
        <div class="rounded-5 p-5 bg-dark" style="width: 400px;height: 580px;z-index: 11;">
            <h3 class="text-white mb-5">Order Summary</h3>
            <small class="text-warning">
                <i class="bi bi-pencil-fill"></i>
                Edit</small>
            <div class="border-bottom border-warning pb-sm-3">
                <div class="d-flex mt-3 justify-content-between align-items-center mb-3">
                    <div class="">
                        <p class="text-white mb-0">A Time To Kill</p>
                        <span class="text-white-50">By John Grisham</span>
                    </div>
                    <div class="">
                        <span class="text-warning">+</span>
                        <span class="text-white">1</span>
                        <span class="text-warning">-</span>
                    </div>
                </div>
                <div class="text-white-50 text-end">6500kyats</div>
            </div>
            <div class="border-bottom border-warning pb-sm-3">
                <div class="d-flex mt-3 justify-content-between align-items-center mb-3">
                    <div class="">
                        <p class="text-white mb-0">In Cold Blood</p>
                        <span class="text-white-50">By Truman Capote</span>
                    </div>
                    <div class="">
                        <span class="text-warning">+</span>
                        <span class="text-white">2</span>
                        <span class="text-warning">-</span>
                    </div>
                </div>
                <div class="text-white-50 text-end">5500kyats</div>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-3">
                <div class=""><small class="text-white-50">Items</small></div>
                <div class=""><span class="text-white">12000 kyats</span></div>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-3">
                <div class=""><small class="text-white-50">Delivery</small></div>
                <div class=""><span class="text-white">1500 kyats</span></div>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-3">
                <div class=""><small class="text-warning">Total</small></div>
                <div class=""><span class="text-white">13500 kyats</span></div>
            </div>
        </div>
        <div class="rounded-5 bg-light" style="width: 720px;height: 580px; margin-left: -50px;">
            <div class="ms-5 ps-5 pt-5 pe-5">
                <div class="border-bottom  mt-2 border-dark">
                    <div class="d-flex justify-content-around align-items-center">
                        <div class="">
                            <h6 class="">PAYMENT</h6>
                        </div>
                        <div class="">
                            <h6>COMFIRMATION</h6>
                        </div>
                    </div>
                </div>
                <p class="text-black-50 mt-3">Choose Payment Method</p>
                <div class="d-flex justify-content-between mt-3">
                    <div class="bg-white border border-warning" style="width: 180px;height: 100px;"></div>
                    <div class="bg-white border" style="width: 180px;height: 100px;"></div>
                    <div class="bg-white border" style="width: 180px;height: 100px;"></div>
                </div>
                <div class="mt-5">
                    <input type="text" class="w-100 border-0 bg-light border-bottom border-dark"
                        placeholder="900 324 454 254">
                    <div class="mt-4">
                        <input type="date" class="border-0 bg-light border-bottom text-black-50 me-5">
                        <input type="password" class="border-0 bg-light border-bottom text-black-50 me-3"
                            style="width: 80px;"><i class="bi bi-eye-fill"></i>
                    </div>
                    <input type="text" class="w-100 border-0 bg-light border-bottom border-warning mt-4"
                        placeholder="Linn Honey">
                </div><br>
                <div class=" float-end mt-5">
                    <button class="btn btn-light border" style="width: 200px;">Return</button>
                    <button class="btn btn-warning border" style="width: 200px;">Checkout</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
